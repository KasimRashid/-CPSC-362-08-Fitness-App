<script>
function blockTypeIn () {
   // Unblock all text inputs
   const textFields2 = document.querySelectorAll('input');
   textFields2.forEach(field => {
   field.disabled = true;     
   field.placeholder = "Disabled"; 
});

   // Unblock all drop-downs
   const dropdowns2 = document.querySelectorAll('select');
   dropdowns2.forEach(menu => menu.disabled = true);

  //Leave the weight alone :D, block the button :D
  document.getElementById("weightInput").disabled = true;
  document.getElementById("yourWeightSubmitButton").disabled =true;
  
  document.getElementById("calculation").disabled=false;

  document.getElementById("fitnessActivities").value ="";
  //document.getElementById("weightInput").value="";
  document.getElementById("liftRepsInput").value="";
  document.getElementById("weightLiftInput").value="";

  const output4 = document.getElementById("output4");
  output4.innerText = ""; //Clear the "your point" due to the need to re-calculate
}

function unblockTypeIn () {
  // Unblock all text inputs
   const textFields2 = document.querySelectorAll('input');
   //textFields2.forEach(field => field.disabled = false);
textFields2.forEach(field => {
   field.disabled = false;     
   field.placeholder = "Type here..."; 
});

   // Unblock all drop-downs
   const dropdowns2 = document.querySelectorAll('select');
   dropdowns2.forEach(menu => menu.disabled = false);

  //Leave the weight alone :D, block the button :D
  document.getElementById("weightInput").disabled =true;
  document.getElementById("yourWeightSubmitButton").disabled =true;

  //The calculate-recalculate button
  document.getElementById("calculation").disabled=false;

  document.getElementById("fitnessActivities").value ="";
  //document.getElementById("weightInput").value="";
  document.getElementById("liftRepsInput").value="";
  document.getElementById("weightLiftInput").value="";

  const output4 = document.getElementById("output4");
  output4.innerText = ""; //Clear the "your point" due to the need to re-calculate
  
  document.getElementById("calculation").innerHTML = "Calculate";
  const outputSumPoint = document.getElementById("outputSumPoint");
  outputSumPoint.innerText = "";//Clear the "total point" 
}
</script>

<script>
function handleClick() {
  const button = document.getElementById("calculation");
  const label = button.innerHTML;
  
  if (label === "Calculate") {
    calculate(); // Run calculation first
     
   
  } 
 else if (label === "Re-calculate") {
    //button.disabled = false;
    recalculate(); 
    //blockTypeIn();
    button.innerHTML = "Calculate"; 
    button.disabled = false;   
    
    }
  }
function calculate() {
  //alert("Calculating...");

  const activities = document.getElementById("fitnessActivities").value;
  //const weight = parseFloat(document.getElementById("weightInput").value); //use parseFloat make the invalid string seems valid, so need to update them all to Number()
  const weight = Number(document.getElementById("weightInput").value);

  //const weightLifted = parseFloat(document.getElementById("weightLiftInput").value);
  const weightLifted = Number(document.getElementById("weightLiftInput").value);

  //const reps = parseInt(document.getElementById("liftRepsInput").value);
  const reps = Number(document.getElementById("liftRepsInput").value);
  
  let warning = document.getElementById("weightWarningToolkit");
  let warningWeightLifted = document.getElementById("weighLiftedtWarningToolkit");
  let warningReps = document.getElementById("repsToolkit");

  //valid?
  if (!activities || isNaN(weight) || isNaN(weightLifted) || isNaN(reps)
  ||weight == 0 || weightLifted ==0 || reps ==0 || activities == "[not selected yet]") {
    alert("Please fill in all fields correctly.");
    document.getElementById("addActivities").disabled = true;

    if(isNaN(weight) || weight=== 0){
         document.getElementById("weightInput").disabled = false; //only in this case,
         document.getElementById("weightInput").value = ""; //not block, also clear the content that not suitable 
         
         warning.textContent = "Please enter valid numbers: 1-1440 only!";
         warning.style.display = "block";

        setTimeout(() => {
        warning.style.display = "none" ;}, 2000);

        //have to unblock weight input, because it may incorrect at 1st time
        document.getElementById("yourWeightSubmitButton").disabled =false;
    }
   else{
     document.getElementById("weightInput").disabled = true;
     warning.style.display = "none";
     button.innerHTML = "Re-calculate";
   }

   if(isNaN(weightLifted) || weightLifted ===0){
        
         
         warningWeightLifted.textContent = "Please enter valid numbers: 1 - 5340 only!";
         warningWeightLifted.style.display = "block";

        setTimeout(() => {
       warningWeightLifted.style.display = "none" ;}, 3000);
       
       document.getElementById("weightLiftInput").value = ""; //clear the content after notification
    }
   else{
    // document.getElementById("weightInput").disabled = true;
     warningWeightLifted.style.display = "none";
     //button.innerHTML = "Re-calculate";
   }

  if(isNaN(reps) || reps ===0){
        
         
         warningReps.textContent = "Please enter valid numbers: 1 - 99 only!";
         warningReps.style.display = "block";

        setTimeout(() => {
       warningReps.style.display = "none" ;}, 3000);
       
       document.getElementById("liftRepsInput").value = ""; //clear the content after notification
    }
   else{
    // document.getElementById("weightInput").disabled = true;
     warningReps.style.display = "none";
     //button.innerHTML = "Re-calculate";
   }

  
    return;
  } else{
  document.getElementById("addActivities").disabled = false;
  }
  
  blockTypeIn();

  const point = Math.round((weight * reps * weightLifted) / 7000);
  document.getElementById("output4").innerText = "Your point: " + point;

  

  //Creat rows
  const tableBody = document.querySelector("#pointTable tbody");
  const newRow = document.createElement("tr");

  newRow.innerHTML = `
    <td>${activities}</td>
    <td>${weight}</td>
    <td>${weightLifted}</td>
    <td>${reps}</td>
    <td>${point}</td>
  `;

  tableBody.appendChild(newRow);

  
}

  function recalculate() {
   // alert("Re-calculating...");
     calculate();
     blockTypeIn();
  

  }

function calculateSumPoint() {
  const table = document.getElementById("pointTable");
  let sum = 0;

  //first row is title
  for (let i = 1; i < table.rows.length; i++) {
    const cell = table.rows[i].cells[4]; // colum of point is 5, index 4
    const value = parseInt(cell.textContent);
    if (!isNaN(value)) {
      sum += value;
    }
  const outputSumPoint = document.getElementById("outputSumPoint");
  document.getElementById("outputSumPoint").innerText = "Your total point: " + sum;
  }
  
}
</script>
