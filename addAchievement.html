<script>
    function showSelected() {
      const dropdown = document.getElementById("fitnessActivities");
      const selectedValueActivities = dropdown.value;

      // "cout" to the screen by updating the innerText of the output element
      const output = document.getElementById("output");
      if (selectedValueActivities) {
        output.innerText = "You selected: " + selectedValueActivities;
      } else {
        output.innerText = ""; // Clear output if no selection
      }

      const dropdown2 = document.getElementById("FitnessHour");
      const selectedValueHour = dropdown2.value;

      const dropdown3 = document.getElementById("FitnessMin");
      const selectedValueMin = dropdown3.value;

      // "cout" to the screen by updating the innerText of the output element
      const output2 = document.getElementById("output2");
      if (selectedValueHour && selectedValueMin) {
        output2.innerText = "You selected: " + selectedValueHour + " hour(s) " + selectedValueMin + " minute(s)";
      } else {
        output2.innerText = ""; // Clear output if no selection
      }
    }
</script>
